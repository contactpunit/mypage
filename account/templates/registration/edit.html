{% extends 'registration/base.html' %}
{% block title %}Edit Profile{% endblock title %}
{% load static %}
<body>
{% block bodyheader %}
    <div class="maincontent">
        <div style="margin-left:20px;">
            {% if profileform.photo.value %}
                <img src="{{ profileform.photo.value.url }}" class="galleryicon"/>
            {% else %}
                <img src="{% static 'images/profile.png' %}" class="galleryicon"/>
            {% endif %}
        </div>
        <div class="loginbox">
            <form action="." enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ userform.as_p }}
                {{ profileform.as_p }}
                <input type="submit" value="Save Changes">
            </form>
        </div>
    </div>
{% endblock bodyheader %}
</body>
