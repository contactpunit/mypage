{% extends 'registration/base.html' %}
{% block title %} Change Your Password {% endblock title %}
{% block bodyheader %}
<h1>Change Password</h1>
<p>Use below form to change your password.</p>
<form action="." method="POST">
    {{form.as_p}}
    {% csrf_token %}
    <p><input type="submit" value="Change"></p>
</form>
{% endblock bodyheader %}
