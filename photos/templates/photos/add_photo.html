{% extends 'registration/base.html' %}
{% block title %} Add Photo {% endblock %}
<body>
{% block bodyheader %}
<h1> Add New Photo </h1>
<p>Please enter details and path for your photo</p>
<form method="POST" enctype="multipart/form-data">
    {{form.as_p}}
    {% csrf_token %}
    <p><input type="submit" value="Upload"></p>
</form>
{% endblock bodyheader %}
</body>
