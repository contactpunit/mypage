{% extends 'registration/base.html' %}
{% block title %} Add Story {% endblock %}
{% block bodyheader %}
<h1> Add New Story </h1>
<p>Please enter details to the story</p>
<form method="POST" enctype="multipart/form-data">
    {{form.as_p}}
    {% csrf_token %}
    <p><input type="submit" value="Upload"></p>
</form>
{% endblock bodyheader %}
